<html>
<head>
    <meta charset="UTF-8">
    <title>구구단</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="root"> 
        <div>{{first}} 곱하기 {{second}} 는?</div>
        <input type="number" v-model="value">
        <button v-on:click="onclickMult">입력</button>
        <br><br>
        <div>{{result}}</div>
    </div>
</body>
<script>
    const app = new Vue({
        el: '#root',
        data: {
            first: Math.ceil(Math.random()*9),
            second: Math.ceil(Math.random()*9),
            value: '',
            result: '',
        },
        methods: {
            onclickMult(e){
                e.preventDefault;
                var rst = app.first * app.second;

                if(rst == app.value){
                    this.result = '정답';

                    this.first= Math.ceil(Math.random()*9);
                    this.second= Math.ceil(Math.random()*9);
                    this.value= '';
                } else {
                    this.result = '오답!';

                    this.value= '';
                }
            }
        }
    });
</script>
</html>
