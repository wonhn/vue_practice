<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>구구단</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="root">
        <!-- 데이터에 따라 보여지는 태그가 달라짐 -->
        <div v-if="liked">좋아요!!</div>
        <div v-else>좋아요 해제</div>
        <button v-on:click="onClickButton">Like</button>

    </div>
</body>
<script>
    const app = new Vue({
        el: '#root',
        data: {
            liked: false,
        },
        methods: {
            onClickButton() {
                app.liked = !(app.liked);
            }
        }
    });


</script>
</html>
