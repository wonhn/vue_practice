<html>
<head>
    <title>Vue Sample</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{ message }}
    </div>
</body>
<script>
    new Vue({
        el: '#app',
        data: {
            message: 'Hello vue.js!',
        },
    });


</script>
</html>
