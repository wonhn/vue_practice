<html>
<head>
    <meta charset="UTF-8">
    <title>끝말잇기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="root"> 
        <div>{{word}}</div>
        <input type="text" v-model="value" ref="answer">
        <button v-on:click="onclickEvent">입력</button>
        <br><br>
        <div>{{result}}</div>
    </div>
</body>
<script>
    const app = new Vue({
        el: '#root',
        data: {
            word: '',
            value: '',
            result: '',
        },
        methods: {
            onclickEvent(e){
                e.preventDefault;
                var rst = app.first * app.second;
                if(this.word[this.word.length -1] === this.value[0]){
                    this.result = '정답';
                    this.word = this.value;
                } else {
                    this.result = '땡';
                }
                this.value = '';
                this.$refs.answer.focus();
            }
        }
    });
</script>
</html>
